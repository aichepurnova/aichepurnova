    <link rel='stylesheet' href="{{url_for('static', filename='bootstrap.min.css')}}" type='text/css'/>

    <link
      href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"

    <div class="container">

            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

            <ul class="nav nav-pills">

                <li><a href="/chars" class="nav-link px-2 link-dark">Chars</a></li>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

			<p class="text-muted">aichepurnova@gmail.com or <a href="https://t.me/aichepurnova" target="blank">telegram</a>
